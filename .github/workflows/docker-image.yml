name: Deploy (Convex + API) - FincasYaBack

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy-convex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1"

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Convex deploy
        env:
          CONVEX_ACCESS_TOKEN: ${{ secrets.CONVEX_ACCESS_TOKEN }}
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
        run: |
          # Esto despliega Convex a la nube (PROD)
          bunx convex deploy

  build-and-push:
    runs-on: ubuntu-latest
    needs: deploy-convex

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: factoryia/fincasyaback

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker build \
            --build-arg CONVEX_DEPLOYMENT="${{ secrets.CONVEX_DEPLOYMENT }}" \
            --build-arg CONVEX_ACCESS_TOKEN="${{ secrets.CONVEX_ACCESS_TOKEN }}" \
            -t "$IMAGE:latest" \
            -t "$IMAGE:${{ github.sha }}" \
            .

      - name: Push Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker push "$IMAGE:latest"
          docker push "$IMAGE:${{ github.sha }}"

  deploy-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/backend

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f