name: Deploy FincasYa (Convex + API)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  # ========================================
  # 1) DEPLOY CONVEX (AUTOM√ÅTICO)
  # ========================================
  deploy-convex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy Convex
        env:
          CONVEX_ACCESS_TOKEN: ${{ secrets.CONVEX_ACCESS_TOKEN }}
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
        run: |
          set -e

          export CONVEX_ACCESS_TOKEN="$CONVEX_ACCESS_TOKEN"
          export CONVEX_DEPLOYMENT="$CONVEX_DEPLOYMENT"

          echo "Deploying Convex to $CONVEX_DEPLOYMENT"

          bunx convex deploy

  # ========================================
  # 2) BUILD & PUSH DOCKER IMAGE
  # ========================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: deploy-convex

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: factoryia/fincasyaback

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE="ghcr.io/factoryia/fincasyaback"

          docker build \
            --build-arg CONVEX_DEPLOYMENT="${{ secrets.CONVEX_DEPLOYMENT }}" \
            --build-arg CONVEX_ACCESS_TOKEN="${{ secrets.CONVEX_ACCESS_TOKEN }}" \
            -t "$IMAGE:latest" \
            -t "$IMAGE:${{ github.sha }}" \
            .

      - name: Push Docker image
        run: |
          IMAGE="ghcr.io/factoryia/fincasyaback"

          docker push "$IMAGE:latest"
          docker push "$IMAGE:${{ github.sha }}"

  # ========================================
  # 3) DEPLOY EN EC2
  # ========================================
  deploy-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/backend

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f